# This workflow will check style in OFBiz with its plugins
# For more information see: https://github.com/actions/setup-java

name: Docker image build

on:
  push:
    branches: [ experimental-docker ]

jobs:
  docker_build:
    name: Build OFBiz docker container image
    runs-on: ubuntu-latest
    steps:
    - name: Check out OFBiz sources
      uses: actions/checkout@v3

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96
      with:
        images: ghcr.io/apache/ofbiz-framework
        tags: |
          # When this build is triggered by pusing a git tag, use the string following 'release' as the container tag
          # value.
          type=match,pattern=release(.*)
          type=match,pattern=exp(.*)
          # When this build is triggered by pushing to a branch, use the branch name with the suffix '-snapshot' as the
          # container tag value.
          type=ref,event=branch,suffix=-snapshot

